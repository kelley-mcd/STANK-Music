<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Materialized Styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title class="pink lighten-5">Kan(way)e</title>
</head>

<body>
  <!-- Title -->
  <section>
    <header class=" header glow font">Kan(way)e</header>
    <!-- subtitles -->
    <section>
      <h5 class="subtitle blue-grey darken-1 grey-text text-lighten-2">A new way to find your favorite music!</h5>
    </section>
  </section>

    <!-- Cards -->
    <!-- Let Kanye Decide -->
    <section class="container">
      <div class="row">
        <div class="col m6 s12">
            <div class="card z-depth-4">
              <div class="card-image">
                <img class="image-1"
                  src="https://dazedimg-dazedgroup.netdna-ssl.com/900/azure/dazed-prod/1150/9/1159008.jpg"
                  alt="happy-kanye"
                />
              </div>
              <div class="card-content">
                <p class="black-text">Get a song suggestion from the world's greatest living artist</p>
              </div>
              <div class="center-align card-action">
                <a class="waves-effect waves-light btn-small kanye-btn pulse" style="margin-bottom: 13px; margin-top: 10px;;">
                  Ye!
                </a>
              </div>
            </div>
        </div>
      </div>
      <!-- Select a Genre Suggestion -->
      <div class="col m6 s12">
        <div class="card z-depth-4">
          <div class="card-image">
            <img class="image-2"
              src="https://i2.wp.com/9to5mac.com/wp-content/uploads/sites/6/2016/08/1xitpmz.jpg?w=2500&quality=82&strip=all&ssl=1"
              alt="sad-kanye" />
          </div>
          <div class="card-content">
            <div class="input-field col s12">
              <select class="input">
                <option value="" disabled selected>Genre</option>
              </select>
              <label class="black-text">See a list of top tracks from other artists</label>
            </div>
          </div>
          <div class="center-align grey lighten-2">
            <a class="waves-effect waves-light btn-small user-btn pulse"
              style="margin-bottom: 30px; margin-top: 4px;">Let's go!
            </a>
          </div>
        </div>
      </div>

      <div class="center-align">
        <a class="waves-effect waves-light btn-small saved-btn pulse" style="margin-bottom: 30px; margin-top: 4px;"
          id="recentSearch"></a>
      </div>
  </section>

  <!-- Footer -->
  <footer class="page-footer blue-grey darken-1">
    <div>
      <p> a S.T.A.N.K. collaboration</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
