<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Materialized Styling -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Kan(way)e</title>
  </head>

  <body>
    <!-- Title -->
    <div>
      <div>
        <p class="font">Kan(way)e</p>
      </div>
      <!-- subtitles -->
      <div>
        <h5 class="subtitle">A new way to find your favorite music!</h5>
      </div>
    </div>

    <!-- Cards -->
    <!-- Let Kanye Decide -->
    <div class="container">
      <div class="row" style="margin-bottom: 140px;">
        <div class="col m6 s12">
            <div class="card grey lighten-3 z-depth-4">
              <div class="card-image">
                <img
                  src="https://dazedimg-dazedgroup.netdna-ssl.com/900/azure/dazed-prod/1150/9/1159008.jpg"
                  alt="happy-kanye"
                />
              </div>
              <div class="card-content">
                <p>Let Kanye Decide</p>
              </div>
              <div class="card-action">
                <a class="waves-effect waves-light btn-small kanye-btn" style="margin-bottom: 13px; margin-left: 7px; margin-top: 10px;;">
                  Ye!
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- Select a Genre Suggestion -->
        <div class="col m6 s12">
            <div class="card grey lighten-3 z-depth-4">
              <div class="card-image">
                <img
                  src="https://i2.wp.com/9to5mac.com/wp-content/uploads/sites/6/2016/08/1xitpmz.jpg?w=2500&quality=82&strip=all&ssl=1"
                  alt="sad-kanye"
                />
              </div>
              <div class="input-field col s12">
                <select class="input">
                  <option value="" disabled selected>Genre</option>
                </select>
                <label>Choose a genre:</label>
              </div>
              <div class="center-align grey lighten-3">
                <a class="waves-effect waves-light btn-small user-btn pulse" style="margin-bottom: 30px; margin-top: 4px;"
                  >Let's go!
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a class="waves-effect waves-light btn-small saved-btn pulse" style="margin-bottom: 30px; margin-top: 4px;" id="recentSearch"></a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="page-footer">
        <div>
          <p class="white-text"> Â© STANK MUSIC INC.</p>
        </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
